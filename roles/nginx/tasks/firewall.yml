- name: разрешаем http
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "80"
    jump: ACCEPT

- name: разрешаем https
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "443"
    jump: ACCEPT

- name: пакеты для python-selinux
  package: name='python3-libsemanage'

- name: Разрешаем в SELinux
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes
